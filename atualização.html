<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alpha's Burgues - Atualizar Perfil</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffded0; /* Salmão claro */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #FF8C00;
      padding: 20px;
      color: white;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      margin-bottom: 10px;
    }

    h2 {
      color: #FF8C00;
      margin-bottom: 20px;
    }

    form {
      background-color: #FFF5EE;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      color: #FF8C00;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #FF8C00;
      border-radius: 4px;
    }

    button {
      background-color: #FF8C00;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }

    button:hover {
      background-color: #e67300;
    }

    footer {
      background-color: #FF8C00;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>Alpha's Burgues</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Cardápio</a>
      <a href="#">Contato</a>
      <a href="#">Atualizar Perfil</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <div class="main">
    <div class="container">
      <img src="logo.jpeg" width="220" height="150" alt="Logo Alpha's Burgues" />
      <h2>Atualizar Informações</h2>

      <form action="atualizar.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Nova Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="0" required>

        <button type="submit">Atualizar</button>
      </form>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Alpha's Burgues. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
