<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Usuário - Alpha's Burgues</title>
    <style>
        body {
            background-color: #fff5ec;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: #fff0e0;
            border: 3px solid #ffc285;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 20px rgba(255, 194, 133, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        h1 {
            color: #e65c00;
            margin: 10px 0;
            font-size: 24px;
        }

        .tabs {
            display: flex;
            background-color: #ffc285;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background-color: #ffc285;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #8B4513;
            transition: background-color 0.3s;
        }

        .tab-button:hover {
            background-color: #ffb95c;
        }

        .tab-button.active {
            background-color: #e65c00;
            color: white;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #8B4513;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffc285;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #e65c00;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn {
            background-color: #e65c00;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #d63384;
        }

        .btn-secondary {
            background-color: #ffc285;
            color: #8B4513;
        }

        .btn-secondary:hover {
            background-color: #ffb95c;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #e65c00;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .tabs {
                flex-direction: column;
            }
        }

        .loading {
            text-align: center;
            color: #666;
            display: none;
        }

        .tipo-usuario-info {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
        }

        .tipo-usuario-info h4 {
            margin-top: 0;
            color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.jpeg" alt="Alpha's Burgues" class="logo">
            <h1>Alpha's Burgues</h1>
            <p>Área do Usuário</p>
        </div>

        <div id="message" class="message"></div>

        <div class="tabs">
            <button class="tab-button active" onclick="abrirAba('login', event)">Entrar</button>
            <button class="tab-button" onclick="abrirAba('cadastro', event)">Cadastrar</button>
        </div>

        <!-- Formulário de Login -->
        <div id="login" class="form-container active">
            <h2 style="text-align: center; color: #e65c00; margin-bottom: 20px;">Fazer Login</h2>
            
            <form id="form-login">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-senha">Senha:</label>
                    <input type="password" id="login-senha" name="senha" required>
                </div>
                
                <button type="submit" class="btn">Entrar</button>
            </form>
           
            <div class="loading" id="loading-login">
                Verificando credenciais...
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="cadastro" class="form-container">
            <h2 style="text-align: center; color: #e65c00; margin-bottom: 20px;">Criar Conta</h2>
            
            <div class="tipo-usuario-info">
                <h4>Tipos de Usuário:</h4>
                <p><strong>Cliente:</strong> Acesso ao menu e carrinho de compras</p>
                <p><strong>Administrador:</strong> Acesso ao painel administrativo</p>
            </div>
            
            <form id="form-cadastro">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                         <input type="text" id="estado" name="estado" required>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tipo-usuario">Tipo de Usuário:</label>
                    <select id="tipo-usuario" name="tipo" required>
                        <option value="">Selecione</option>
                        <option value="cliente">Cliente</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" minlength="6" required>
                </div>

                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar_senha" required>
                </div>

                <button type="submit" class="btn">Criar Conta</button>
            </form>
            
            <div class="loading" id="loading-cadastro">
                Criando conta...
            </div>
        </div>

        <div class="back-link">
            <a href="labubônicos.html">← Voltar ao Menu Principal</a>
        </div>
    </div>

    <script>
        // Sistema de usuários com persistência
        class UsuarioManager {
            constructor() {
                this.usuarios = this.carregarUsuarios();
            }

            carregarUsuarios() {
                try {
                    const usuariosSalvos = localStorage.getItem('alphas_usuarios');
                    return usuariosSalvos ? JSON.parse(usuariosSalvos) : [
                        {
                            id: 1,
                            nome: "Admin Sistema",
                            email: "admin@alphasburgues.com",
                            senha: "123456",
                            tipo: "admin",
                            cpf: "000.000.000-00",
                            telefone: "(82) 99999-9999",
                            endereco: "Rua Admin, 123",
                            cidade: "Barretos",
                            estado: "SP"
                        }
                    ];
                } catch (error) {
                    console.error('Erro ao carregar usuários:', error);
                    return [];
                }
            }

            salvarUsuarios() {
                try {
                    localStorage.setItem('alphas_usuarios', JSON.stringify(this.usuarios));
                    return true;
                } catch (error) {
                    console.error('Erro ao salvar usuários:', error);
                    return false;
                }
            }

            adicionarUsuario(dadosUsuario) {
                // Verificar se email já existe
                if (this.usuarios.some(u => u.email === dadosUsuario.email)) {
                    return { sucesso: false, erro: 'Este email já está cadastrado!' };
                }

                // Verificar se CPF já existe
                if (this.usuarios.some(u => u.cpf === dadosUsuario.cpf)) {
                    return { sucesso: false, erro: 'Este CPF já está cadastrado!' };
                }

                // Adicionar novo usuário
                const novoUsuario = {
                    id: Date.now(),
                    ...dadosUsuario
                };

                this.usuarios.push(novoUsuario);
                
                if (this.salvarUsuarios()) {
                    return { sucesso: true, usuario: novoUsuario };
                } else {
                    return { sucesso: false, erro: 'Erro ao salvar dados.' };
                }
            }

            autenticarUsuario(email, senha) {
                const usuario = this.usuarios.find(u => u.email === email && u.senha === senha);
                
                if (usuario) {
                    // Salvar sessão do usuário logado
                    sessionStorage.setItem('alphas_usuario', JSON.stringify(usuario));
                    return { sucesso: true, usuario: usuario };
                } else {
                    return { sucesso: false, erro: 'Email ou senha incorretos!' };
                }
            }
        }

        // Inicializar gerenciador de usuários
        const usuarioManager = new UsuarioManager();

        // Controle de abas - FUNÇÃO RENOMEADA PARA EVITAR CONFLITOS
        function abrirAba(nomeAba, evento) {
            // Esconder todas as abas
            const todasAbas = document.getElementsByClassName("form-container");
            for (let i = 0; i < todasAbas.length; i++) {
                todasAbas[i].classList.remove("active");
            }
            
            // Desativar todos os botões
            const todosBotoes = document.getElementsByClassName("tab-button");
            for (let i = 0; i < todosBotoes.length; i++) {
                todosBotoes[i].classList.remove("active");
            }
            
            // Mostrar a aba selecionada
            document.getElementById(nomeAba).classList.add("active");
            evento.currentTarget.classList.add("active");
            
            // Limpar mensagens
            esconderMensagem();
        }

        // Formatação de CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        // Formatação de telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d{1,4})$/, '$1-$2');
            e.target.value = value;
        });

        // Funções de mensagem
        function mostrarMensagem(texto, tipo = 'success') {
            const elemento = document.getElementById('message');
            elemento.textContent = texto;
            elemento.className = `message ${tipo}`;
            elemento.style.display = 'block';
            
            // Auto esconder após 5 segundos
            setTimeout(esconderMensagem, 5000);
        }

        function esconderMensagem() {
            document.getElementById('message').style.display = 'none';
        }

        // Login
        document.getElementById('form-login').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const senha = document.getElementById('login-senha').value;
            
            document.getElementById('loading-login').style.display = 'block';
            
            setTimeout(() => {
                const resultado = usuarioManager.autenticarUsuario(email, senha);
                
                document.getElementById('loading-login').style.display = 'none';
                
                if (resultado.sucesso) {
                    mostrarMensagem(`Bem-vindo, ${resultado.usuario.nome}!`, 'success');
                    
                    setTimeout(() => {
                        if (resultado.usuario.tipo === 'admin') {
                            window.location.href = 'painel.html';
                        } else {
                            window.location.href = 'labubônicos.html';
                        }
                    }, 2000);
                } else {
                    mostrarMensagem(resultado.erro, 'error');
                }
            }, 1500);
        });

        // Cadastro
        document.getElementById('form-cadastro').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const senha = formData.get('senha');
            const confirmarSenha = formData.get('confirmar_senha');
            
            // Validações
            if (senha !== confirmarSenha) {
                mostrarMensagem('As senhas não coincidem!', 'error');
                return;
            }
            
            if (senha.length < 6) {
                mostrarMensagem('A senha deve ter pelo menos 6 caracteres!', 'error');
                return;
            }
            
            document.getElementById('loading-cadastro').style.display = 'block';
            
            setTimeout(() => {
                const dadosUsuario = {
                    nome: formData.get('nome'),
                    email: formData.get('email'),
                    senha: senha,
                    tipo: formData.get('tipo'),
                    cpf: formData.get('cpf'),
                    telefone: formData.get('telefone'),
                    endereco: formData.get('endereco'),
                    cidade: formData.get('cidade'),
                    estado: formData.get('estado')
                };
                
                const resultado = usuarioManager.adicionarUsuario(dadosUsuario);
                
                document.getElementById('loading-cadastro').style.display = 'none';
                
                if (resultado.sucesso) {
                    mostrarMensagem('Conta criada com sucesso! Faça login para continuar.', 'success');
                    this.reset();
                    setTimeout(() => {
                        // Clicar no botão de login
                        document.querySelector('[onclick*="login"]').click();
                    }, 2000);
                } else {
                    mostrarMensagem(resultado.erro, 'error');
                }
            }, 2000);
        });

        // Verificar se já está logado ao carregar a página
        window.addEventListener('load', function() {
            const usuarioLogado = sessionStorage.getItem('alphas_usuario');
            if (usuarioLogado) {
                try {
                    const usuario = JSON.parse(usuarioLogado);
                    mostrarMensagem(`Você já está logado como ${usuario.nome}`, 'success');
                    
                    setTimeout(() => {
                        if (usuario.tipo === 'admin') {
                            window.location.href = 'painel.html';
                        } else {
                            window.location.href = 'labubônicos.html';
                        }
                    }, 2000);
                } catch (error) {
                    console.error('Erro ao verificar usuário logado:', error);
                }
            }
        });
    </script>
</body>
</html>
