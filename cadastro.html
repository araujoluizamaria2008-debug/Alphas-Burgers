<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Alpha's Burgues üçî‚ú®</title>
    <style>
        body {
            background-color: #fff5ec;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #ffcf96;
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 200px;
            height: 130px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: linear-gradient(45deg, #e65c00, #ff6b00);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin: 0 auto 10px;
        }

        h1 {
            color: #e65c00;
            margin: 10px 0;
        }

        main {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cadastro-container {
            background-color: #fff0e0;
            border: 6px solid #ffc285;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 25px rgba(230, 92, 0, 0.2);
        }

        .cadastro-titulo {
            color: #e65c00;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .campo {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #8b4513;
            font-weight: bold;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffc285;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #e65c00;
            box-shadow: 0 0 10px rgba(230, 92, 0, 0.3);
        }

        .botao-enviar {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #e65c00, #ff6b00);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .botao-enviar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 92, 0, 0.4);
        }

        .voltar-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #e65c00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .voltar-link:hover {
            color: #b8460a;
            text-decoration: underline;
        }

        footer {
            background-color: #ffcf96;
            text-align: center;
            padding: 15px;
            color: #8b4513;
        }

        .sucesso {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #c3e6cb;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .cadastro-container {
                padding: 20px;
                margin: 0 10px;
            }
            
            .cadastro-titulo {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpeg" width="220" height="150" alt="Logo Alpha's Burgues" />
        </div>
        <h1>Alpha's Burgues</h1>
        <h4 style="color:rgb(145, 128, 106); margin: 5px 0;">Funcionamento das 17h √†s 23h</h4>
    </header>

    <main>
        <div class="cadastro-container">
            <h2 class="cadastro-titulo">üìù Cadastro de Usu√°rio</h2>
            
            <div id="mensagem-sucesso" class="sucesso">
                ‚úÖ Cadastro realizado com sucesso! Redirecionando...
            </div>

            <form id="form-cadastro">
                <div class="campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome_completo" required>
                </div>
                
                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email_usuario" required>
                </div>
                
                <div class="campo">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha_usuario" required minlength="6">
                </div>
                
                <div class="campo">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade_usuario" required min="1" max="120">
                </div>
                
                <button type="submit" class="botao-enviar">üçî Criar Conta</button>
            </form>

            <a href="labub√¥nicos.html" class="voltar-link">‚Üê Voltar ao Menu Principal</a>
        </div>
    </main>

    <footer>
        <p>Alpha's Burgues ¬© 2025</p>
    </footer>

    <script>
        document.getElementById('form-cadastro').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Coleta os dados do formul√°rio
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const idade = document.getElementById('idade').value;
            
            // Simula o cadastro (em um projeto real, isso seria enviado para um servidor)
            const usuario = {
                nome_completo: nome,
                email_usuario: email,
                senha_usuario: senha, 
                idade_usuario: idade,
                data_cadastro: new Date().toISOString()
            };
            
            try {
                // Salva  (tempor√°rio)
                sessionStorage.setItem('alphas_usuario', JSON.stringify(usuario));
                
                // Mostra mensagem de sucesso
                document.getElementById('mensagem-sucesso').style.display = 'block';
                
                // Limpa o formul√°rio
                this.reset();
                
                // Redireciona ap√≥s 2 segundos
                setTimeout(function() {
                    window.location.href = 'labub√¥nicos.html';
                }, 2000);
                
            } catch (error) {
                alert('Erro ao realizar cadastro. Tente novamente.');
            }
        });

        // Adiciona valida√ß√£o em tempo real
        document.getElementById('senha').addEventListener('input', function() {
            const senha = this.value;
            if (senha.length < 6 && senha.length > 0) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = '#ffc285';
            }
        });

        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email) && email.length > 0) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = '#ffc285';
            }
        });
    </script>
</body>
</html>
